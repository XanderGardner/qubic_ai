<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>2 Player Qubic</title>
		

    <!-- navigation scripts -->
    <script>
      const isLocalDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      const baseURL = isLocalDevelopment ? '/' : '/qubic_ai/';
      function navigateTo(page) {
        window.location.href = baseURL + page;
      }
    </script>

    <!-- style -->
    <script>
      const linkElement = document.createElement('link');
      linkElement.rel = 'stylesheet';
      linkElement.href = baseURL + 'styles.css';
      document.head.appendChild(linkElement);
    </script>

    <!-- define where to get threejs package -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.160.0/examples/jsm/"
        }
      }
    </script>

	</head>

	<body>
    <div id="info">Cool Rotating Box</div>
		
    <!-- game code -->
    <script>
      const scriptElement = document.createElement('script');
      scriptElement.type = 'module';
      scriptElement.src = baseURL + 'main.js';
      document.body.appendChild(scriptElement);
    </script>


	</body>
</html>
